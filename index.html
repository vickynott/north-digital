<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>George North Digital</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Oswald&display=swap" rel="stylesheet" />
  <link href="Style Sheets/main-page.css" rel="stylesheet" />
  <link href="Style Sheets/shared.css" rel="stylesheet" />
</head>

<body>
  <div class="app">

    <div class="container">
      <!-- <img src="iMAGES/GAN00706-Edit.png" alt="landscape" style="width:100%;"></img> -->
      <div class="centered">
        <h1>George North Digital</h1>
      </div>
      <div class="nav-bar">
        <a href="https://www.instagram.com/georgenorthdigital/" class="nav-bar-social" id="social-instagram"
          target="_blank"></a>
        <a href="https://www.facebook.com/thatnorthdigital" class="nav-bar-social" id="social-facebook"
          target="_blank"></a>
      </div>
    </div>
    <ol>
      <li>
        <h2>Weddings</h2>
        <iframe width="100%" height="600" src="https://www.youtube.com/embed/GgolDIlbkYI" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </li>
      <li>
        <h2>Events</h2>
        <p><img src="Images/113DE497-C2AC-4AA3-A50D-9F6690C2581A.jpg"></p>
        <p><img src="Images/8D5325E9-2A80-49B3-8719-9263502AFB23.jpg"></p>
        <p><img src="Images/914D1538-4B75-448F-B1D7-27F08D66FF90.jpg"></p>
        <p><img src="Images/C2790DE9-EC48-4137-B22B-AB08E2B3D932.jpg"></p>
      </li>

      <li>
        <h2>Get in touch!</h2>

        <div class="form-input">
          <form action="https://formsubmit.co/vicky.nott@centrica.com" method="POST">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="area">Area</label>
            <select id="area" name="area">
              <option value="london">London</option>
              <option value="north-east">North East</option>
              <option value="north-west">North West</option>
              <option value="yorkshire">Yorkshire and the Humber</option>
              <option value="east-midlands">East Midlands</option>
              <option value="west-midlands">West Midlands</option>
              <option value="south-east">South East</option>
              <option value="south-west">South West</option>
              <option value="East of England">East of England</option>

            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">
          </form>
      </li>
    </ol>
    <footer>Created by Vicky Nott</footer>

  </div>
</body>

</html>
